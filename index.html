<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
  <form>
    <div class="container">
            <h2>Cadastro Cliente</h2>

    <div class="nome">
        <label for="nome">Nome</label>
        <input type="nome" placeholder="Digite seu primeiro Nome" id="nome">
    </div>
    <div class="Sobrenome">
        <label for="Sobrenome">Sobrenome</label>
        <input type="sobrenome" placeholder="Digite seu Sobrenome" id="sobrenome">
        </div>

    <div class="email">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu E-mail" id="email">
    </div>

    <div class="data nascimento">
        <label for="data">Data Nascimento</label>
        <input type="data" placeholder="dd/mm/yyyy" id="data">
    </div>

    <div class="cpf">
        <label for="cpf">CPF</label>
        <input type="cpf" placeholder="Ex:000.000.000-0" id="CPF">
    </div>

    <div class="cep">
        <label for="cep">CEP</label>
        <input type="cep" placeholder="Digite seu CEP" id="CEP">
    </div>

    <div class="complemento">
        <label for="complemento">Complemento</label>
        <input type="complemento" placeholder="Ex:apartamento 3" id="complemento">
    </div>

    <div class="cidade">
        <label for="cidade">Cidade</label>
        <input type="cidade" placeholder="Nome da Cidade" id="cidade">
    </div>

    <div class="bairro">
        <label for="bairro">Bairro</label>
        <input type="bairro" placeholder="Nome do Bairro" id="bairro">
    </div>

    <div class="rua">
        <label for="rua">Rua</label>
        <input type="rua" placeholder="Nome da Rua" id="rua">
    </div>

    <div class="residencia">
        <label for="numero residencia">Numero da residência</label>
        <input type="numero residencia" placeholder="N:">
    </div>

    <div class="opcao">
        <p>Trabalha?</p>
       <label for="Sim">Sim</label>
        <input type="radio" name="opcao" value="sim">
       <label for="Nao">Não</label>
        <input type="radio" name="opcao" value="nao">
    </div>

    <div class="input-user">
        <label>Criar Senha</label>
        <input type="password" placeholder="Digite sua Senha" id="senha">

        <label>Confirmar Senha</label>
        <input type="password" placeholder="Digite novamente sua Senha" id="senha">
    </div>

    <div class="enviar">
        <input type="button" value="Enviar">
    </div>
    </div>
  </form>
</body>
</html>
